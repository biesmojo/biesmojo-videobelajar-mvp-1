<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VideoBelajar — Masuk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="section" style="min-height:100vh; display:grid; place-items:center;">
    <div class="card" style="width:100%; max-width:480px;">
      <div class="card-body">
        <div style="display:flex; align-items:center; gap:12px; margin-bottom:16px;">
          <img src="assets/images/logo.png" alt="Logo VideoBelajar" style="width:135px; height:32px;">
        </div>
        <h2>Masuk</h2>

        <form id="loginForm" style="margin-top:12px;">
          <div class="form-group">
            <label for="loginEmail">E-mail</label>
            <input id="loginEmail" name="email" type="email" placeholder="nama@domain.com" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Kata sandi</label>
            <input id="loginPassword" name="password" type="password" placeholder="••••••••" required>
          </div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin:12px 0;">
          <a class="btn-link" style="color: blue" href="#">Lupa password?</a>
          <div style="display:flex; gap:12px;">
            <button class="btn ghost" type="button" onclick="window.location.href='register.html'">Daftar</button>
            <button class="btn primary" type="submit">Masuk</button>
          </div>
        </div>

        <hr style="border:none; border-top:1px solid #e5e7eb; margin:16px 0;">
        <button class="btn secondary" type="button">Masuk dengan Google</button>
        </form>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
